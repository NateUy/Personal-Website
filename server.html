<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Server</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="alicebluebg texts">
        <div id="Server"></div>
        <p><b class="redtexts">Thank you for your feedback!</b></p>
        <a href="Webpage.html">Back to Main</a>
        <script>
            const serverList = document.getElementById('Server')
            new URLSearchParams(window.location.search).forEach((value, name) => {
                serverList.append(`${name}: ${value}`)
                serverList.append(document.createElement('br'))
            })
        </script>
    </body>
</html>
